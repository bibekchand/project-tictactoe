<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="scripts/gameScript.js" defer></script>
    <script src="scripts/domControlScript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Tillana:wght@400;500;600;700;800&display=swap');
        body{
            font-family: "Tillana", sans-serif;
            background-color:rgb(33, 33, 33);
        }
    </style>

</head>
<body>
    <dialog>     
    </dialog>
    <div class="buttons">
        <button>x</button>
        <button>o</button>
    </div>
    <div class="reset-button"><button id="reset">Reset</button></div>
    <div class="game">
        <div class="container">
            <div class="box" data-index="00"></div>
            <div class="box" data-index="01"></div>
            <div class="box" data-index="02"></div>
            <div class="box" data-index="10"></div>
            <div class="box" data-index="11" ></div>
            <div class="box" data-index="12"></div>
            <div class="box" data-index="20"></div>
            <div class="box" data-index="21"></div>
            <div class="box" data-index="22"></div>
        </div>
    </div>
</body>
</html>
